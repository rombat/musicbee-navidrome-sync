name: Release

on:
  push:
    branches: [master]

jobs:
  release:
    name: Release
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: 'package.json'

    - name: Install dependencies
      run: npm ci --include=dev

    - name: Tests
      run: npm run test

    - name: Release
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: npx semantic-release

